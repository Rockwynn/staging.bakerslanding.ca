<nav class="navbar navbar-redwood">
    <div class="container-fluid">

        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-main" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">{{ site_name }}</a>
        </div>

        <div class="collapse navbar-collapse" id="nav-main">
            <ul class="nav navbar-nav">
                {{ nav from="/" max-depth="2" include_home="true" scope="tag" }}
                {{ if !children }}
                    <li class="nav-item{{ if is_current }} active{{ endif }}">
                      <a class="nav-link" href="{{ url }}">{{ title }}</a>
                    </li>
                {{ else }}


                    <li class="nav-item dropdown{{ if is_current }} active {{ endif }}">
                        <a href="#" class="nav-link dropdown-toggle" id="navbarDropdown{{ id }}" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{ title }}
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown{{ id }}">
                        <li>
                            <!--<a class="dropdown-item" href="{{ url }}">{{ title }}</a> this adds the parent as a clickable child page tab -->
                        </li>
                            {{ children }}
                            <li{{ if is_current or is_parent }} class="active"{{ /if }}><a class="dropdown-item" href="{{ url }}">{{ title }}</a></li>
                            {{ /children }}
                        </ul>
                    </li>
                {{ endif }}
            {{ /nav }}

            </ul>
        </div>

    </div>
</nav>
