<section class="regular">
    <header>
        <h1 class="blue-heading>{{ title }}</h1>
        <h2 class="blue-sub-heading"{{ sub_title }}</h2>
    </header>
    <article class="content">
        <p>Feel free to contact us, we are here to answer any questions.</p>
        <p>Jeff or Kathy Baker</p>
        {{ content }}

        {{ form:create in="contact" }}

            {{ if errors }}
                <div class="alert alert-danger">
                    {{ errors }}
                        {{ value }}<br>
                    {{ /errors }}
                </div>
            {{ /if }}

            {{ if success }}
                <div class="alert alert-success">
                    Form was submitted successfully.
                </div>
            {{ /if }}

            <div class="form-group">
                <label>Name</label>
                <input type="text" name="name" value="{{ old:name }}" class="form-control" />
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="text" name="email" value="{{ old:email }}" class="form-control" />
            </div>

            <div class="form-group">
                <label>Favorite Number</label>
                <input type="number" name="number" value="{{ old:number }}" class="form-control" />
            </div>

            <div class="hidden form-group">
                <label>State</label>
                <input type="text" name="state" value="{{ old:state }}" class="form-control" />
            </div>

            <div class="form-group">
                <label>Comment</label>
                <textarea name="comment" class="form-control">{{ old:comment }}</textarea>
            </div>

            <button class="btn btn-primary">Submit</button>

        {{ /form:create }}

            <div class="read-more"><a href="/rates">View our Rates</a></div>
    </article>

</section>
