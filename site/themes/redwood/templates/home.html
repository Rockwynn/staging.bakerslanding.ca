<section class="hero">

    <div class="hero-background" style="background-image: url({{ home_hero_image }})">
        <div class="overlay"></div>
        <header>
            <h1>{{ title }}</h1>
            {{ sub_title wrap="h3" }}
        </header>
    </div>
</section>
<section class="regular">

	<header>
		<h1>{{ title }}</h1>
		{{ sub_title wrap="h2" }}
	</header>

	<article class="content">
		{{ content }}
		<h2>Fun Facts</h2>
		{{ fun_facts | ul }}
	</article>

</section>
