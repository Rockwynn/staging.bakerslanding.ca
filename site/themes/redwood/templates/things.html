<section class="hero">

    <div class="hero-background" style="background-image: url({{ things_hero_image }})">
        <div class="overlay"></div>
        <header>
            <h1>{{ title }}</h1>
            {{ sub_title wrap="h2" }}
        </header>
    </div>
</section>
<section class="container-fluid">

	<header>
		<h1>{{ title }}</h1>
		{{ content_raw wrap="h2" }}
	</header>

    <div class="tiles">
        {{ collection:things }}
        <a href="http://amzn.com/{{ amazon_id }}" class="item">
            <div class="image" style="background-image: url('{{ photo }}');">
                <h3 class="caption">{{ title }}</h3>
            </div>
        </a>
        {{ /collection:things }}
    </div>

</section>
